{% extends 'share/base.html' %}
{% block title %}Commnet{% endblock %}
{% block content %}
    {% if comment %}
        دیدگاه ذخیره شد.
        <a href="{{ post.get_absolute_url }}">بازگشت به پست</a>
    {% else %}
        <form method="post" action="{% url 'post_comment' post.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="افزودن دیدگاه">
        </form>
    {% endif %}
{% endblock %}

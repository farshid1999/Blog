<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>بازیابی رمز عبور</title>
</head>
<body>
  <p>سلام،</p>
  <p>شما درخواست بازیابی رمز عبور داده‌اید. برای تنظیم رمز جدید، لطفاً روی لینک زیر کلیک کنید:</p>
  <p>
    <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
      تنظیم رمز عبور جدید
    </a>
  </p>
  <p>اگر شما این درخواست را ارسال نکردید، این ایمیل را نادیده بگیرید.</p>
  <p>با تشکر،<br>تیم پشتیبانی</p>
</body>
</html>

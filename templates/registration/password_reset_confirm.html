{% extends 'share/base.html' %}

{% block title %}تنظیم رمز جدید{% endblock %}

{% block content %}
  <h2>تنظیم رمز عبور جدید</h2>

  {% if validlink %}
    <p>رمز عبور جدید خود را وارد کنید.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="تغییر رمز عبور">
    </form>
  {% else %}
    <p style="color: red;">لینک نامعتبر است یا منقضی شده است.</p>
  {% endif %}
{% endblock %}
